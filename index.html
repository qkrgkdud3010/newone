<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css -->
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/radio.css">
    <link rel="stylesheet" href="css/contents.css">

    <title>이유</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

</head>

<body class="tr">

    <!-- 전체 영역 -->
    <div class="wrap">

        <!-- 헤더 영역 -->
        <header class="hearder-area fixed w100 x-middle">

            <div class="con w100 h100 flex jcc aic">

                <a href="#none" class="logo-box img-box">
                    <img src="img/R_mini.png" alt="">
                </a>

            </div>

        </header>
        <!-- //헤더 영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="content-box w100">

            <div class="con w100 rel">

                <div id="weather" class="ex-text abs xy-middle tac tb">
                    <span>온도</span>
                    <span>습도</span>
                </div>

                <div class="mb-3">
                    <label for="userSex" class="form-label">피부 타입</label>
                    <div class="form_toggle flex fdr jcsb">
                        <div class="form_radio_btn">
                            <input id="radio-1" type="radio" name="usertype" value="oil" checked>
                            <label for="radio-1">지성</label>
                        </div>

                        <div class="form_radio_btn">
                            <input id="radio-2" type="radio" name="usertype" value="balance">
                            <label for="radio-2">중성</label>
                        </div>

                        <div class="form_radio_btn">
                            <input id="radio-3" type="radio" name="usertype" value="dry">
                            <label for="radio-3">건성</label>
                        </div>

                    </div>
                </div>

                <div class="mb-3">
                    <label for="makeup" class="form-label">화장 유무</label>
                    <div class="form_toggle flex fdr jcsb">
                        <div class="form_radio_btn">
                            <input id="radio-4" type="radio" name="makeup" value="yes" checked>
                            <label for="radio-4">유</label>
                        </div>

                        <div class="form_radio_btn">
                            <input id="radio-5" type="radio" name="makeup" value="no">
                            <label for="radio-5">무</label>
                        </div>

                    </div>
                </div>

                <input type="button" id="submit" name="submit" value="submit" onClick="location.href='sol.html'">

            </div>

        </section>
        <!-- //컨텐츠 영역 -->

        <!-- 하단 메뉴 영역 -->
        <section class="bottom-menu-area w100 x-middle fixed">

            <ul class="menu-box w100 flex">

                <li>
                    <a href="sol.html" class="flex fdc jcc aic">
                        <div class="ico-box img-box">
                            <img src="img/sol-off.png" alt="" class="inactive-ico">
                            <img src="img/sol-on.png" alt="" class="active-ico">
                        </div>
                        <div class="text">솔루션</div>
                    </a>
                </li>

                <li>
                    <a href="reason.html" class="flex fdc jcc aic">
                        <div class="ico-box img-box">
                            <img src="img/home-off.png" alt="" class="inactive-ico">
                            <img src="img/home-on.png" alt="" class="active-ico">
                        </div>
                        <div class="text">이유</div>
                    </a>
                </li>

                <li>
                    <a href="index.html" class="flex fdc jcc aic active">
                        <div class="ico-box img-box">
                            <img src="img/my-off.png" alt="" class="inactive-ico">
                            <img src="img/my-on.png" alt="" class="active-ico">
                        </div>
                        <div class="text">개인정보</div>
                    </a>
                </li>

            </ul>

        </section>
        <!-- //하단 메뉴 영역 -->

    </div>
    <!-- //전체 영역 -->

    <!-- js -->
    <script src="js/custom.js"></script>



</body>

</html>
